        <!--  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div id="MainMenu" class="nav-side-menu">
                        <div class="list-group panel">
                            <a href="#" class="list-group-item list-group-item-success">Home</a>

                            <div class="collapse sidebar-nav" id="student">

                                <a href="#" class="list-group-item">Import Student</a>

                            <div class="collapse sidebar-nav" id="template">

                                <a href="#" class="list-group-item">Migration</a>
                                <a href="#" class="list-group-item">LogOut</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <div class="panel-title">
                                <div class="row">
                                    <div class="col-md-6">Create Student</div>
                                    <div class="col-md-6 right"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                                </div>
                            </div>
                              
                          </div>
                          <div class="panel-body">
                            <form>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Registration ID</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Registration ID">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Roll no</label>
                                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Roll no">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Mobile no</label>
                                <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="Mobile no">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Address</label>
                                <textarea class="form-control" rows="3"></textarea>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Class</label>
                                <select class="form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Section</label>
                                <select class="form-control">
                                  <option>A</option>
                                  <option>B</option>
                                  <option>C</option>
                                  <option>D</option>
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">Shift</label>
                                <select class="form-control">
                                  <option>Morning</option>
                                  <option>Day</option>
                                </select>
                              </div>
                              <div class=" col-md-12">
                                  <div class="col-md-4">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox" checked> Is Newly Admitted
                                        </label>
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox" checked> Is Active
                                        </label>
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox"> Is Deleted
                                        </label>
                                      </div>
                                  </div>
                              </div>
                              <div class=" col-md-12">
                                  <button type="button" class="btn btn-success">Create</button>
                                  <button type="button" class="btn btn-danger">Cancel</button>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
